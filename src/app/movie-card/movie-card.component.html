<img
  class="aspectRatio-2-3 gradient"
  [src]="'https://image.tmdb.org/t/p/w300/' + movie.poster_path"
  [width]="300"
  [height]="450"
  alt="poster movie"
  [title]="movie.title"
/>
<div class="movie-details">
  <h3 class="movie-title">
    {{ movie.title }}
  </h3>
  <ui-star-rating [rating]="movie.vote_average"></ui-star-rating>
</div>
